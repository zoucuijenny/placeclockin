<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>美丽重庆打卡季，偶遇惊喜好礼</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      let del_times = 0, deTimer = null;
      function adGo() {
        let iframe = document.getElementsByTagName('iframe')[0];
        if(iframe){
          console.log(iframe)
          let bodyNode = {tagName:''}, iframeParent, targetNode = iframe.parentNode;
          while (bodyNode.tagName !== 'BODY'){
            bodyNode = targetNode;
            if(bodyNode.tagName !== 'BODY'){
              iframeParent = targetNode;
              targetNode = targetNode.parentNode;
            }
          }
          if(iframeParent) //如果iframe有父类
            bodyNode.removeChild(iframeParent);
          else
            bodyNode.removeChild(iframe);
        }
        del_times++;
        if (del_times > 10) window.clearInterval(deTimer)
      }

      //抢先 删除 嵌入广告
      (function(){adGo();}())

      deTimer = self.setInterval(adGo, 200);

    </script>
  </body>
  <style lang="scss">
    body{
      margin:0;
      padding:0;
      height: 100%;
      width: 100%;
      background: #233829;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe{
      display: none;
    }
  </style>
</html>
